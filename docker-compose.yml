version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rag-admin-postgres
    environment:
      POSTGRES_USER: ragadmin
      POSTGRES_PASSWORD: ragadmin_dev
      POSTGRES_DB: ragadmin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ragadmin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
