name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip Docker build (just restart containers)'
        required: false
        default: 'false'
        type: boolean
      first_time_deploy:
        description: 'First-time deployment (skip .env.prod check)'
        required: false
        default: 'false'
        type: boolean

# Ensure only one deployment runs at a time
concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  # Run tests before deploying
  test-backend:
    name: Backend Tests
    uses: ./.github/workflows/ci-backend.yml

  test-frontend:
    name: Frontend Tests
    uses: ./.github/workflows/ci-frontend.yml

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Copy frontend build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "frontend/dist/*"
          target: "~/rag-admin-frontend-build"
          strip_components: 2

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e

            cd ~/rag-admin

            echo "==> Checking deployment prerequisites..."
            if [ ! -f ".env.prod" ]; then
              if [ "${{ inputs.first_time_deploy }}" = "true" ]; then
                echo "WARNING: .env.prod not found (first-time deploy mode)"
                echo "You must create this file before containers will work."
                echo "See DEPLOYMENT.md for setup instructions."
              else
                echo "ERROR: .env.prod not found!"
                echo "This file contains secrets and must exist on the server."
                echo "For first-time deploys, trigger workflow manually with 'first_time_deploy' checked."
                exit 1
              fi
            fi

            echo "==> Backing up server-specific files..."
            cp caddy/Caddyfile caddy/Caddyfile.bak 2>/dev/null || echo "No existing Caddyfile to backup (first deploy)"

            echo "==> Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "==> Restoring server-specific files..."
            if [ -f caddy/Caddyfile.bak ]; then
              mv caddy/Caddyfile.bak caddy/Caddyfile
            fi

            echo "==> Copying frontend build..."
            rm -rf frontend/dist
            mv ~/rag-admin-frontend-build frontend/dist

            echo "==> Loading environment variables..."
            set -a && source .env.prod && set +a

            echo "==> Rebuilding and restarting containers..."
            if [ "${{ inputs.skip_build }}" = "true" ]; then
              docker compose -f docker-compose.prod.yml -f docker-compose.observability.yml up -d
            else
              docker compose -f docker-compose.prod.yml -f docker-compose.observability.yml build --no-cache backend
              docker compose -f docker-compose.prod.yml -f docker-compose.observability.yml up -d
            fi

            echo "==> Waiting for services to start..."
            sleep 10

            echo "==> Checking container status..."
            docker compose -f docker-compose.prod.yml -f docker-compose.observability.yml ps

            echo "==> Verifying backend health..."
            for i in {1..30}; do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' rag-admin-backend 2>/dev/null || echo "starting")
              if [ "$STATUS" = "healthy" ]; then
                echo "Backend is healthy!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Backend health check failed! Status: $STATUS"
                docker compose -f docker-compose.prod.yml -f docker-compose.observability.yml logs --tail=50 backend
                exit 1
              fi
              echo "Waiting for backend... ($i/30) Status: $STATUS"
              sleep 2
            done

            echo "==> Cleaning up old Docker images..."
            docker image prune -f

            echo "==> Deployment complete!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment to production failed!"
